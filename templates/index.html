<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF to Excel Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">PDF to Excel Converter</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data" class="text-center border border-light p-5 bg-white">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" accept="application/pdf" required>
        </div>
        <button class="btn btn-primary" type="submit">Upload and Convert</button>
    </form>
    <div class="mt-4 text-center">
        <p>After uploading, you will be redirected to download the converted Excel file.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
